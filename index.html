<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Main style -->
    <link rel="stylesheet" href="dist/style.css">
    <title>Avada Marketing Consultant</title>
</head>
<body>
    <div id="app" class="wrapper">
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="navbar flex">
                <!-- Logo image -->
                <div class="logo">
                    <img src="images/avada-marketing-logo.png" alt="Logo">
                </div>

                <!-- Main nav -->
                <ul class="flex main-nav">
                    <li v-for="(section) in navbarSections">
                        <a href="#">{{section}}</a>
                    </li>
                </ul>

                <!-- Secondary nav -->
                <ul class="flex secondary-nav">
                    <li>
                        <a href="#"><i class="fas fa-phone-alt"></i>
                        (555) 802-1234</a>
                    </li>
                    <li>
                        <a href="#"><span class="btn">Free Quote</span>
                       </a>
                    </li>
                </ul>
            </div>

            <!-- Jumbo -->
            <div class="jumbotron">
                <div class="container flex">

                    <!-- Title -->
                    <div class="title-container flex">
                        <h1>Unlock Your Online Growth Potential</h1>
                        <p>Online marketing to secure customer retention, leads, and sales. We focus on the bigger picture.</p>
                        <div class="title-link">
                            <a href="#" class="btn-white">Our Services <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>

                    <!-- Form -->
                    <div class="form-container">

                    </div>
                </div>
            </div>
        </header>

        <!-- Main sections 
        <main></main>
        -->

        <!-- Footer 
        <footer></footer>
        -->
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
